<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NeuroLearn | Contacto</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #a2d5f2, #d7eafd);
      color: #003366;
      text-align: center;
      line-height: 1.5;
    }

    header, footer {
      background-color: #58a4b0;
      color: white;
      padding: 20px;
    }

    nav {
      background-color: #6c9cbf;
      padding: 10px 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 12px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    nav a:hover {
      background-color: #cce7ff;
      color: #003366;
    }

    main {
      padding: 30px 20px;
      max-width: 600px;
      margin: 20px auto 40px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(100, 100, 255, 0.2);
    }

    h2 {
      color: #00334e;
      margin-bottom: 10px;
    }

    form {
      text-align: left;
    }

    form label {
      display: block;
      margin: 15px 0 5px;
      font-weight: 600;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
      font-family: inherit;
      resize: vertical;
    }

    textarea {
      min-height: 100px;
    }

    input[type="submit"] {
      margin-top: 20px;
      background-color: #58a4b0;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 12px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s;
      width: 100%;
    }

    input[type="submit"]:hover {
      background-color: #3b7c85;
    }

    img {
      max-width: 100%;
      height: auto;
      margin-top: 30px;
      border-radius: 20px;
      box-shadow: 0 0 15px #a0ddf5;
    }

    footer p {
      margin: 0;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: center;
      }

      main {
        margin: 15px 10px;
        padding: 20px;
      }

      input[type="submit"] {
        font-size: 1rem;
      }
    }

    @media (max-width: 480px) {
      header h1,
      main h2 {
        font-size: 1.5rem;
      }

      nav a {
        padding: 6px 10px;
        font-size: 0.9rem;
      }

      input[type="submit"] {
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Contáctanos - NeuroLearn</h1>
  </header>

  <nav>
    <a href="index.html">Inicio</a>
    <a href="contacto.html">Contacto</a>
    <a href="actividades.html">Actividades</a>
  </nav>

  <main>
    <h2>¿Tienes dudas o sugerencias?</h2>
    <p>Llena este pequeño formulario.</p>
    <p><strong>Correo:</strong> contacto@neurolearn.com</p>

    <form>
      <label for="nombre">Tu nombre:</label>
      <input id="nombre" type="text" placeholder="Ej: Melany Hernández" required>

      <label for="correo">Tu correo:</label>
      <input id="correo" type="email" placeholder="Ej: ejemplo@gmail.com" required>

      <label for="mensaje">Tu mensaje:</label>
      <textarea id="mensaje" placeholder="Escribe tu mensaje aquí..." required></textarea>

      <input type="submit" value="Enviar mensaje">
    </form>

    <img src="imagenes/contacto.jpg" alt="Niña aprendiendo feliz">
  </main>

  <footer>
    <p>NeuroLearn | Última actualización: junio 2025 | Creado por Melany Hernandez</p>
  </footer>

</body>
</html>
